<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurnoSport - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="login-box">
        <div class="logo">
          <img src="img/logo.png" alt="TurnoSport Logo" />
          <p class="tagline">Sistema de Gestión de Turnos</p>
        </div>

        <form @submit.prevent="handleLogin" class="login-form">
          <h2>Iniciar Sesión</h2>

          <div class="form-group">
            <label for="username">Usuario</label>
            <input v-model.trim="form.username" type="text" id="username" required placeholder="Ingrese su usuario" />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input v-model.trim="form.password" type="password" id="password" required placeholder="Ingrese su contraseña" />
          </div>

          <button type="submit" class="btn-login" :disabled="loading">
            {{ loading ? 'Cargando...' : 'Ingresar' }}
          </button>

          <div class="register-link">
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
          </div>
        </form>

        <div v-if="message" class="message" :class="messageType" style="display:block">
          {{ message }}
        </div>
      </div>
    </div>

    <footer><p>© 2025 TurnoSport. Todos los derechos reservados.</p></footer>
  </div>

  <!-- Vue 3 por CDN (no necesita instalación) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
